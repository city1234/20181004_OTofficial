<script src="js/jquery-2.1.0.min.js "></script>

<script>
	var videoSrc = $("#largeModal iframe").attr("src");
	$('#largeModal').on('show.bs.modal', function () {
		$("#largeModal iframe").attr("src", videoSrc + "?autoplay=1");
	}).on('hidden.bs.modal', function (e) {
		$("#largeModal iframe").attr("src", null);
	});

	var myVideo = document.getElementById('opVideo');
	$("#videoStared").click(function () {
		if (myVideo.paused) {
			myVideo.play();
		}
	});
	$("#closeVideo").click(function () {
		if (!myVideo.paused) {
			myVideo.pause();
		}
	});
	$("#largeModal").not("#videoArea").click(function () {
		if (!myVideo.paused) {
			myVideo.pause();
		}
	});
	var agent = navigator.userAgent.toLowerCase();
	if (agent.match("android") || agent.match("iphone") || agent.match("ipad")) {
		$('.topbanner-out').slick({ dots: false, infinite: true, pauseOnHover: false, slidesToShow: 1, autoplay: true, autoplaySpeed: 5000 });
	} else {
		$('.topbanner-out').slick({ draggable: false, dots: true, infinite: true, pauseOnHover: false, slidesToShow: 1, autoplay: true, autoplaySpeed: 5000 });
	};

	$(".alertinfbox").click(function () {
		setTimeout(outalertbox_fn(), 50);
		setTimeout(outalertbox_fn2(), 500);
	});
	/*
	$(".alertinfbox").click(outalertbox_fn(),function () {
			outalertbox_fn2();
		});
	*/

	$(function () {
		if (!getCookies("cancelAlert")) {
			setTimeout(initoutalertbox_fn0(), 50);
			setTimeout(outalertbox_fn2(), 500);
		}
	});


	$("#cancelAlert").click(function () {
		$.colorbox.close();
		addCookie("cancelAlert", "1", 1)
	})

	function initoutalertbox_fn0() {
		var alertboxw = $(window).width();
		if (alertboxw > 1200) { alertboxw = 1200; }
		var $form = $(".alertboxone");
		//form状态样式
		//".alertboxnoe"第一次进入跳窗状态
		//".alertboxtwo"点及不再提醒我状态
		$.colorbox({
			//iframe: true,
			inline: true,
			href: $form,
			width: alertboxw, //燈箱中間區塊的寬度
			fixed: true
		});
	}


	function outalertbox_fn2() {
		//addniceScrollbar
		$("#cboxLoadedContent").niceScroll({ scrollspeed: 51, mousescrollstep: 45, cursorwidth: "5px", cursorcolor: "#222", cursorborder: "0px solid #fff" });
	}
	function outalertbox_fn() {
		var alertboxw = $(window).width();
		if (alertboxw > 1200) { alertboxw = 1200; }
		var $form = $(".alertboxtwo");
		//form状态样式
		//".alertboxnoe"第一次进入跳窗状态
		//".alertboxtwo"点及不再提醒我状态
		$.colorbox({
			//iframe: true,
			inline: true,
			href: $form,
			width: alertboxw, //燈箱中間區塊的寬度
			fixed: true
		});
	}

</script>

</html>
